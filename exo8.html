<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>KDJS TD nÂ°3</title>
    <style>
      ul { list-style: none; padding: 0; }
      .checked-list { opacity: .5; }
      hr { width: 90%; max-width: 300px; margin: 10px 0 10px 10px; }
      button { color: red; }
    </style>
    <script src="angular.min.js"></script>
  </head>
  <body>
    <div ng-app="TodoApp" ng-controller="TodoController">
      <h1>My To-Do List</h1>

      <form ng-submit="addTask(newDescription)">
        <label>New Item : </label>
        <input ng-model="newDescription" id="new-input">
        <input type="submit" value="Create">
      </form>
      <div class="lists" ng-show="items.length">
        <ul class="unchecked-list">
          <li ng-repeat="item in items | filter:{checked: false}">
            <input type="checkbox" ng-model="item.checked" ng-change="saveData()">
            - {{ item.description }}
            <button type="button" ng-click="removeTask(item.id)">X</button>
          </li>
        </ul>
        <hr>
        <ul class="checked-list">
          <li ng-repeat="item in items | filter:{checked: true}">
            <input type="checkbox" ng-model="item.checked" ng-change="saveData()">
            - {{ item.description }}
            <button type="button" ng-click="removeTask(item.id)">X</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="exo8/app.js"></script>
    <script src="exo8/todo.controller.js"></script>
    <script src="exo8/storage.factory.js"></script>
  </body>
</html>
