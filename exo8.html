<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>KDJS TD nÂ°3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="angular.min.js"></script>
    <style>
      .table-inactive td { background-color: #ececec; color: #b9b9b9; }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">My To-Do List</h1>
        <p class="lead">made by <a href="https://sebastiengaya.fr" target="_blank">SebouChu</a>.</p>
      </div>
    </div>
    <div class="container-fluid" ng-app="TodoApp" ng-controller="TodoController">
      <form ng-submit="addTask(newDescription)">
        <h2>Create New Task</h2>
        <div class="form-group row">
          <label class="col-sm-2" for="newDescription">Description</label>
          <div class="col-sm-10">
            <input class="form-control" ng-model="newDescription" id="new-input">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
      </form>

      <hr>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <th></th>
            <th>#</th>
            <th>Description</th>
            <th></th>
          </thead>
          <tbody>
            <tr ng-repeat="item in items | filter:{checked: false}">
              <td><input type="checkbox" ng-model="item.checked" ng-change="saveData()"></td>
              <td>{{ item.id }}</td>
              <td>{{ item.description }}</td>
              <td><button type="button" class="btn btn-danger" ng-click="removeTask(item.id)">Remove</button></td>
            </tr>
            <tr class="table-inactive" ng-repeat="item in items | filter:{checked: true}">
              <td><input type="checkbox" ng-model="item.checked" ng-change="saveData()"></td>
              <td>{{ item.id }}</td>
              <td>{{ item.description }}</td>
              <td><button type="button" class="btn btn-danger" ng-click="removeTask(item.id)">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="exo8/app.js"></script>
    <script src="exo8/todo.controller.js"></script>
    <script src="exo8/storage.factory.js"></script>
  </body>
</html>
