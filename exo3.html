      .loading { display: none; }

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
        $.ajax({
          url: "http://www.labri.fr/perso/pbiasutt/Cours/KDJS/TD02/functions.php",
          dataType: "script",
          success: function() {
            $("input:submit").removeAttr("disabled");
          }
        })
        $("form").submit(function(e) {
          e.preventDefault();

          if (isPrime($("input[type=number]").val())) {
            alert("Nombre premier");
          } else {
            alert("Nombre non premier");
          }
        });
    	});
   	</script>

<body>
  <form>
    <label for="a">Nombre : </label>
    <input type="number" name="a" placeholder="ex: 4">
    <input type="submit" value="Test" disabled>
  </form>
</body>
